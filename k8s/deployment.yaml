apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-app
  template:
    metadata:
      labels:
        app: api-app
    spec:
      containers:
        - name: api-app
          image: aksdemoacr.azurecr.io/api:latest
          ports:
            - containerPort: 3000
          env:
            # Password desde Secret
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_PASSWORD

            # Variables expl√≠citas
            - name: DB_HOST
              value: "pgdemo.postgres.database.azure.com"

            - name: DB_USER
              value: "adminpg@pgdemo"

            - name: DB_NAME
              value: "appdb"

            # Opcional: puerto
            - name: DB_PORT
              value: "5432"

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
